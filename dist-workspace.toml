[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# CI backends to support
ci = "github"
# Build and upload artifacts on PRs so release PRs fail before merge
pr-run-mode = "upload"
# Additional setup steps for GitHub builds
github-build-setup = "../build-setup.yml"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "~/.local/bin"
# Whether to install an updater program
install-updater = false
# Skip checking whether the specified configuration files are up to date
allow-dirty = ["ci"]
# Standardize compression to xz for tar archives
compression = "xz"

# Override cargo-dist glibc auto-detection. Binary only needs 2.28 (verified
# via readelf) but dist incorrectly reports 2.31. We build on Rocky Linux 8
# specifically to target glibc 2.28 for HPC systems.
[dist.min-glibc-version]
"*" = "2.28"

# No longer need to copy Python shim libraries - Python is discovered at runtime
# copy-cdylibs = true

# package-libraries = ["cdylib", "cstaticlib"]
# install-libraries = ["cdylib", "cstaticlib"]


[dist.target."x86_64-pc-windows-msvc"]
package-format = "zip"

# Use Rocky Linux 8 for Linux builds to target glibc 2.28 for HPC compatibility
[dist.github-custom-runners.x86_64-unknown-linux-gnu]
runner = "ubuntu-22.04"
container = { image = "rockylinux:8" }

[dist.github-custom-runners.aarch64-unknown-linux-gnu]
runner = "ubuntu-22.04-arm"
container = { image = "rockylinux:8" }

[workspace.metadata.dist]
allow-dirty = true
