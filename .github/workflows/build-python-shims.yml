name: Build Python Shims (Reusable)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Python version to build shims for'
        required: false
        type: string
        default: '3.12'
      checkout-ref:
        description: 'Git ref to checkout (e.g., tag or branch)'
        required: false
        type: string
        default: ${{ github.ref }}
      force-rebuild:
        description: 'If true, ignore cache and force a rebuild'
        required: false
        type: boolean
        default: false

jobs:
  build-shim-macos-arm:
    runs-on: macos-14
    env:
      PY_VERSION: ${{ inputs.py-version }}
      TARGET_TRIPLE: "aarch64-apple-darwin"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref }}
          persist-credentials: false
          submodules: recursive
      - name: Install uv & python
        uses: ./.github/actions/setup-uv-python
        with:
          python-version: ${{ env.PY_VERSION }}
      - name: Prepare shim
        run: PY_VERSION=${{ env.PY_VERSION }} TARGET_TRIPLE=${{ env.TARGET_TRIPLE }} ./scripts/prepare_python_shim.sh
      - name: Archive Shim
        shell: bash
        run: tar -cJf python-shim-${{ env.TARGET_TRIPLE }}.tar.xz python-shim/${{ env.TARGET_TRIPLE }}
      - name: Verify Archive
        shell: bash
        run: ls -l python-shim-${{ env.TARGET_TRIPLE }}.tar.xz
      - uses: actions/upload-artifact@v4
        with:
          name: python-shim-${{ env.TARGET_TRIPLE }}
          path: python-shim-${{ env.TARGET_TRIPLE }}.tar.xz

