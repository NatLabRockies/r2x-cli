[package]
name = "r2x"
version = "0.0.3"
edition = "2021"
authors = ["pesap <pesap@users.noreply.github.com>", "Micah Webb <micahpw@users.noreply.github.com>"]
description = "A comprehensive framework plugin manager for the r2x power systems modeling ecosystem. Simplifies discovery, installation, and management of r2x framework plugins."
license = "BSD-3-Clause"
repository = "https://github.com/NREL/r2x-cli"
homepage = "https://github.com/NREL/r2x-cli"
documentation = "https://docs.rs/r2x"
readme = "README.md"
keywords = ["power-systems", "r2x", "cli", "plugin-manager", "uv"]
categories = ["command-line-utilities", "development-tools"]

[package.metadata.wix]
upgrade-guid = "AB0643AB-0F2C-4FDC-ACFB-E7886B50614F"
path-guid = "B2C9C3FE-FD0C-4209-910C-A07D1A71C539"
license = false
eula = false

[dependencies]
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
dirs = "6.0"
pyo3 = { version = "0.27", features = ["auto-initialize", "abi3-py38"] }
serde_yaml = "0.9"
regex = "1.10"
thiserror = "2.0"
once_cell = "1.19"
chrono = "0.4"
indicatif = "0.18"


[dev-dependencies]
assert_cmd = "2.1"
predicates = "3.0"
tempfile = "3.8"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
