[package]
name = "r2x-python"
version = "0.0.4"
edition = "2021"
description = "Python bridge for the r2x CLI"
license = "BSD-3-Clause"
repository = "https://github.com/NREL/r2x-cli"
publish = false

[dependencies]
once_cell = "1.19"
pyo3 = { version = "0.27", features = ["auto-initialize", "abi3-py38"] }
serde_json = "1.0"
tracing = "0.1"
r2x-config = { path = "../r2x-config" }
r2x-logger = { path = "../r2x-logger" }
r2x-manifest = { path = "../r2x-manifest" }
thiserror = "2.0"
